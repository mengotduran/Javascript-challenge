<!DOCTYPE html>
<html>
    <head>
        <title>...Js</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="container-1">
            <h2>Challange 1: Your Age in Days</h2>
            <div class="flex-box-container-1">
                <div>
                    <button class="button-1" onclick="ageInDays()">Click Me</button>
                </div>
                <div>
                    <button class="button-2" onclick="reset()">Reset</button>
                </div>
            </div>

            <div class="flex-box-container-1">
                <div id="flex-box-result"></div>
            </div>
        </div>
        <div class="container-2">
            <h2>Challenge 2: cat Generator </h2>
            <div>
                <button class="button-2" id="cat-generator">Generate Cat</button>
            </div>
            <!-- <div>
                <button class="button-2" id="cat-generator" onclick="generateCat()">Generate Cat</button>
            </div> -->

            <div class="flex-box-container-2" id="flex-cat-gen"> 
                
            </div>
        </div>

        <div class="container-3">
            <h2>Challange 3: Rock, Paper, Scissors</h2>
            <div class="flex-box-rps" id="flex-box-rps-div">
                <img id="rock" src="images/rock.jpg" alt="rock" width="150px" onclick="rpsGame(this)">
                <img id="paper" src="images/paper.jpg" alt="paper" width="150px" onclick="rpsGame(this)">
                <img id="scissors" src="images/scissors.jpg" alt="paper" width="150px" onclick="rpsGame(this)">
            </div>
        </div>

        <div class="container-4">
            <h2 id="change-my-color">Change the Color of All Buttons!</h2>
            <div class="flex-box-pick-color">
               <form action="">
                    <select name="backdrop" id="background" onchange="buttonColorChange(this)">
                        <option value="random">Random</option>
                        <option value="red">Red</option>
                        <option value="green">Green</option>
                        <option value="reset">Reset</option>
                    </select>
               </form> 
               <div class="button-changer">
                   <button class="btn btn-primary">Wee!</button>
                   <button class="btn btn-danger">Yahoo!</button>
                   <button class="btn btn-warning">Google!</button>
                   <button class="btn btn-success">Facebook!</button>
               </div>
            </div>
        </div>
         
        <div class="container-5">
            <h2>Chalange 5: Blackjack</h2>
            <h3><span id="black-jack-result">Let's Play</span></h3>
            <div class="flex-blackjack-row-1">
                <div id="your-box">
                    <h2>You:<span id="your-blackjack-result">0</span></h2>
                </div>

                
                <div id="dealer-box">
                    <h2>Dealer : <span id="dealer-blackjack-result">0</span></h2>
                </div>
            </div>

            <div class="flex-blackjack-row-2">
                <div class="hit-stand-deal">
                    <button class="btn btn-primary" id="blackjack-hit-button">Hit</button>
                    <button class="btn btn-warning" id='blackjack-stand-button'>Stand</button>
                    <button class="btn btn-danger" id="blackjack-deal-button">Deal</button>
                </div>
            </div>
            <div class="flex-blackjack-row-3">
                <table> 
                    <tr>
                        <th>Wins</th>
                        <th>Losses</th>
                        <th>Draws</th>
                    </tr>
                    <tr>
                        <td><span id="wins">0</span></td>
                        <td><span id="losses">0</span></td>
                        <td><span id="draws">0</span></td>
                    </tr>
                </table>
            </div>
        </div>
      <script src="index.js"></script>
        <div style="margin-bottom:500px;"></div>
    </body>
</html>
